<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Izmena jela</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 style="text-align: center">Izmena jela</h2>
    <form action="#" th:action="@{/jelos/update/{id}(id=${jelo.id})}" th:object="${jelo}" method="post">
        <input type="hidden" name="jeloId" th:value="${jelo.id}">
        <div class="form-group">
            <label for="naziv">Naziv:</label>
            <input type="text" class="form-control" id="naziv" name="naziv" th:value="${jelo.naziv}">
        </div>
        <div class="form-group">
            <label for="cena">Cena:</label>
            <input type="number" class="form-control" id="cena" name="cena" th:value="${jelo.cena}">
        </div>
        <div class="form-group">
            <label for="opis">Opis:</label>
            <textarea class="form-control" id="opis" name="opis" th:text="${jelo.opis}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Saƒçuvaj izmene</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
